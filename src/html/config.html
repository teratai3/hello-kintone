<section class="settings">
  <h2 class="settings-heading">住所自動入力プラグイン</h2>
  <p class="kintoneplugin-desc">郵便番号から住所を自動入力するプラグインです。</p>
  <form id="js-submit-setting">
    <div class="kintoneplugin-row">
      <label for="fields" class="kintoneplugin-title" style="display: block;">郵便番号設定</label>
      <div class="kintoneplugin-select-outer">
        <div id="js-code-fields" class="kintoneplugin-select"></div>
      </div>
    </div>
    <div class="kintoneplugin-row">
      <label for="fields" class="kintoneplugin-title" style="display: block;">住所設定</label>
      <div class="kintoneplugin-select-outer">
        <div id="js-address-fields" class="kintoneplugin-select"></div>
      </div>
    </div>

    <div class="kintoneplugin-row">
      <button type="button" id="js-cancel-button" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
      <button class="kintoneplugin-button-dialog-ok">保存</button>
    </div>
  </form>
</section>
